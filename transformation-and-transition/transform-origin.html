<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-origin</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            border-radius: 10%;
            background-color: indigo;
            transform-origin: right top; /* esta es la propiedad para cambiar el eje de la rotacion*/
        }
        /* Esto no es en PX es con angulos y se usa
         * deg
        */
        div:hover {
            transform: rotate(25deg);
            /* transform: rotateY(25deg); */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
